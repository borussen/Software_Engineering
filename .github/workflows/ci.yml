name: CI

on: pull_request

jobs:
  build-frontend:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'frontend') }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build

  lint-frontend:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'frontend') }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Format
        run: npm run format
