name: CI

on: pull_request

jobs:
  build-frontend:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'frontend') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
          cache-dependency-path: ./frontend/yarn.lock

      - name: Install dependencies
        run: yarn install
        
      - name: Build
        run: yarn build

  lint-frontend:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'frontend') }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
          cache-dependency-path: ./frontend/yarn.lock

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Format
        run: yarn format
